<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Músicas</title>
</head>
<body>
    {% comment %} ver variavel musica {% endcomment %}
    <h1>{% if musica %}Editar Música{% else %}Cadastrar Música{% endif %}</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" value="{% if musica %}{{ musica.nome }}{% endif %}">
        <input type="submit" value="Enviar">
    </form>
    

    <a href="{% url 'listar_music' %}">Voltar para Lista</a>
</body>
</html>
