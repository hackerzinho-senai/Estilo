<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza de que deseja excluir a música "{{ musica.nome }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type='submit'>Excluir</button>
        <a href="{% url 'listar_music' %}">Cancelar</a>
    </form>
</body>
</html>
