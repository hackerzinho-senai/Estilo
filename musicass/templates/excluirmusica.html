<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar exclusão</title>
</head>
<body>
    <h1>Confirmar exclusão</h1>
    <p>Tem certeza de que deseja excluir a música {{musicas.nome}}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Excluir</button>
    </form>
</body>
</html>
